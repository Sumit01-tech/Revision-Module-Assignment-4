<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
  <form id="signupForm" class="bg-white p-6 rounded shadow-md w-80">
    <h2 class="text-xl font-bold mb-4">Sign Up</h2>
    <input type="email" id="email" placeholder="Email" class="w-full border px-3 py-2 mb-4 rounded" required />
    <input type="password" id="password" placeholder="Password" class="w-full border px-3 py-2 mb-4 rounded" required />
    <button class="w-full bg-green-500 text-white px-4 py-2 rounded">Sign Up</button>
    <p class="text-sm mt-2">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
  </form>
  <script type="module" src="scripts/auth.js"></script>
</body>
</html>
